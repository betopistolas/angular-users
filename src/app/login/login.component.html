<!-- src/app/login/login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
  
              <button type="submit" class="btn btn-primary w-100">Login</button>
  
              <div *ngIf="messageError" class="alert alert-success mt-3" role="alert">
                {{ messageError }}
              </div>
              <div *ngIf="messageSuccess" class="alert alert-danger mt-3" role="alert">
                {{ messageSuccess }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
