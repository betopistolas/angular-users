
<div  *ngIf="autentification" class="col-md-12">
  <div class="row">
      <div class="col-md-12 col-md-offset-2">
          <div class="card">
              <div class="card-body d-flex justify-content-between align-items-center">
                  {{emailToken}} <button *ngIf="autentification" (click)="logout()" class="btn btn-primary btn-sm">logout</button>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="container mt-5">

  <h2>User List</h2>
  <div *ngIf="messageSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Ok! </strong>  {{ messageSuccess }}
  </div>
  <div *ngIf="messageError" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span aria-hidden="true">&times;</span>
    <strong>Error! </strong>  {{ messageError }}
  </div>

  <div class="col-md-offset-2 input-group">
    <button class="btn btn-success mb-3" (click)="newUser()"> <i class="bi bi-person-plus-fill"></i> Add User</button>
  </div>
  <div class="col-md-off set-2 input-group">
    <div class="form-outline" data-mdb-input-init>
      <input input
      type="text"
      class="form-control"
      placeholder="Search by name" 
       [(ngModel)]="this.searchName" 
       lass="form-control" 
       (change)="search()"
       />
    </div>
    <button type="button" class="btn btn-primary"  (click)="search()">
      <i class="bi bi-search"></i>
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users" id="tr_{{item.id}}">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.status }}</td>
        <td class="col-2">
          <button class="btn btn" (click)="editUser(item.id)"><i class="bi bi-pen-fill"></i></button>
          <button class="btn btn" (click)="deleteUser(item.id)"><i class="bi bi-trash-fill"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  


 


  



  <div *ngIf="list.length>0">
    <div class="row">
      <div class="col-sm-11 align-items-center justify-content-center" >
        paginado
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group" role="group" aria-label="First group">
            <div *ngFor="let item of list" class="btn-group">
              <button type="button" class="btn btn-outline-secondary" (click)="index(item-1)">{{item}}</button>  
            </div>
          </div>
          
        </div>
        
      </div>
      <div class="col-sm-1 align-items-center justify-content-center"> 
        size
        <select [(ngModel)]="searchSize"  (ngModelChange)="search()" class="form-select" id="exampleFormControlSelect1">
          <option>3</option>
          <option>5</option>
          <option>10</option>
        </select>
      </div>
    </div>
  </div>
</div>
